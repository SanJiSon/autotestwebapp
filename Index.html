<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Пример</title>
    <style>
      body {
        font-family: Public Sans, sans-serif, -apple-system, blinkmacsystemfont, Segoe UI, roboto, Helvetica Neue, arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", Segoe UI Symbol;
      }

      .container {
        margin: 10px 0;
        padding: 20px 20px 10px;
        border-radius: 12px;
        box-shadow:
          0 6px 38px #20202012,
          0 5.2992px 19.8208px #2020200d,
          0 2.7216px 9.3024px #2020200a,
          0 1.0944px 4.0736px #20202008,
          0 .2448px 1.7632px #20202005;
      }

      .title {
        margin-bottom: 16px;
        color: #6b7280;
        font-family: "Public Sans", sans-serif;
        font-size: 16px;
        font-weight: 600;
        letter-spacing: .5px;
      }

      .header-content {
        display: grid;
        grid-template-columns: 1fr 100px 180px;
        gap: 12px;
        align-items: center;
        padding-bottom: 12px;
        color: #6b7280;
        border-bottom: 1px solid #e5e5e5;
        font-family: "Public Sans", sans-serif;
        font-weight: 600;
        font-size: 14px;
      }

      .conf-item {
        display: grid;
        grid-template-columns: 44px 1fr 100px 180px;
        gap: 12px;
        align-items: center;
        padding: 12px 0;
      }

      .conf-item:not(:last-child) {
        border-bottom: 1px solid #e5e5e5;
      }

      img {
        width: 37px;
        height: 32px;
        object-fit: cover;
      }
      
      small {
        color: #999;
        font-size: 14px;
      }

      .text-center {
        text-align: center;
      }
      
      button {
        width: 100%;
        padding: 8px 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #3e8e41;
      }

      /* @media screen and (min-width: 768px) {
        .title {
          font-size: 20px;
        }

        .header-content {

          font-size: 20px;
        }

        .conf-item {
          display: grid;
          grid-template-columns: 60px 1fr 100px 180px;
          gap: 20px;
          padding: 20px 0;
        }

        img {
          width: 60px;
          height: 60px;
        }
      } */
    </style>
  </head>
  
  <body>
    <div class="container">
      <div class="title">Список конфигураций</div>
      <div class="content">
        <div class="header-content">
          <div>Конфигурация</div>
          <div class="text-center">Прогресс</div>
          <div class="text-center">Действия</div>
        </div>
        <div class="conf-item">
          <img class="icon" src="src/Зарплата.png"></img>
          <div>
            ЗКГУ<br>
            <small>Зарплата и Кадры</small>
          </div>
          <div class="text-center">40%</div>
          <div class="btn">
            <button>Запустить</button>
          </div>
        </div>
        <div class="conf-item">
          <img class="icon" src="src/Бухгалтерия .png"></img>
          <div>
            БГУ<br>
            <small>Бухгалтерия гос. учреждения</small>
          </div>
          <div class="text-center">20%</div>
          <div class="btn">
            <button>Запустить</button>
          </div>
        </div>
        <div class="conf-item">
          <img class="icon" src="src/Кадры.png"></img>
          <div>
            Кадры 2.0<br>
            <small>Управление кадрами</small>
          </div>
          <div class="text-center">70%</div>
          <div class="btn">
            <button>Запустить</button>
          </div>
        </div>
        <div class="conf-item">
          <img class="icon" src="src/Аптека.png"></img>
          <div>
            Аптека<br>
            <small>Управление аптекой</small>
          </div>
          <div class="text-center">90%</div>
          <div class="btn">
            <button>Запустить</button>
          </div>
        </div>
        <div class="conf-item">
          <img class="icon" src="src/Сервис.png"></img>
          <div>
            МС<br>
            <small>Менеджер сервиса</small>
          </div>
          <div class="text-center">0%</div>
          <div class="btn">
            <button>Запустить</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
