<!DOCTYPE html>
<html>
    <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
        <title>Автотесты</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover">
        <meta name="format-detection" content="telephone=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="MobileOptimized" content="176">
        <meta name="HandheldFriendly" content="True">
        <meta name="robots" content="noindex, nofollow">
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script>
          function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
          }
          Telegram.WebApp.onEvent('themeChanged', setThemeClass);
          setThemeClass();
        </script>
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
      </head>
    
   
    <style>

font-family: var(--default-font);
  font-size: 13px;
  line-height: 16px;
  font-weight: 400;
  background-color: var(--block-bg-color);
  color: var(--text-color);
  color-scheme: var(--tg-color-scheme);
  margin: 0;
  padding: 0;
  width: 1px;
  min-width: 100%;

  --default-font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
  --block-bg-color: var(--tg-theme-bg-color);
  --bg-color: var(--tg-theme-secondary-bg-color, #ebedf0);
  --animation: .15s ease;
  --page-animation-duration: .3s;
  --page-animation: var(--page-animation-duration) ease;
  --status-height: 48px;
  --accent-color: #31b545;
  --main-color: #f8a917;
  --text-color: #222;
  --page-hint-color: #83878a;
  --hint-color: #74787a;
  --placeholder-color: #999da1;
  --ripple-duration: .45s;
  --ripple-end-duration: .3s;
  -webkit-user-select: none;
  user-select: none;
  
  cursor: default;  
      .conf-item {
        display: inline-block;
        width: 100px;
        height: 100px;
        margin: 10px;
        text-align: center;
        font-size: 30px;
        cursor: pointer;
        border: 2px solid transparent;
      }
      .conf-item.selected {
        border-color: red;
      }

      .conf-items {
  display: flex;
  flex-wrap: wrap;
  margin: 0 auto;
  max-width: 480px;
  justify-content: space-around;
  align-content: flex-end;
  transition: max-height var(--page-animation), opacity var(--page-animation);
  background-color: var(--block-bg-color);

}

.conf-items:after {
  content: '';
  flex-grow: 2;
}


.conf-item,
.conf-item-shadow {
  position: relative;
  width: 120px;
  height: 120px;
  padding: 4px 5px 21px;
  box-sizing: border-box;
  text-align: center;
}
.conf-item-shadow {
  height: 0;
  padding: 0;
  margin: 0;
}
    </style>

  <body>
    <section class="config-page conf-items">
    <div class="conf-item" id="zkgu">
      <i class="fas fa-utensils"></i>
      <div>ЗКГУ</div>
    </div>
    <div class="conf-item" id="bgu">
      <i class="fas fa-university"></i>
      <div>БГУ</div>
    </div>
    <div class="conf-item" id="apteka">
      <i class="fas fa-medkit"></i>
      <div>Аптека</div>
    </div>
    <div class="conf-item" id="kadry">
      <i class="fas fa-user-tie"></i>
      <div>Кадры 2.0</div>
    </div>
    <div class="conf-item" id="ms">
      <i class="fas fa-fighter-jet"></i>
      <div>МС</div>
    </div>
</div><div class="conf-item-shadow"></div><div class="conf-item-conf"></div><div class="cafe-conf-shadow"></div><div class="conf-item-shadow"></div>
    </section>
    <button onclick="showSelectedconfitem()">Показать выделенный квадрат</button>
    <script>
      let selectedconfitemId = null;
      const confitems = document.querySelectorAll(".conf-item");
      confitems.forEach((confitem) => {
        confitem.addEventListener("click", () => {
          if (selectedconfitemId) {
            const selectedconfitem = document.getElementById(selectedconfitemId);
            selectedconfitem.classList.remove("selected");
          }
          selectedconfitemId = confitem.id;
          confitem.classList.add("selected");
        });
      });
      function showSelectedconfitem() {
        const message = selectedconfitemId ? `Выбрана тестируемая конфигурация ${selectedconfitemId}` : "Конфигурация не выбраан";

        alert(message);
      }
    </script>
  </body>
</html>
