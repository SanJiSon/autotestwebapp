<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Пример</title>
    <style>
      body {
        font-family: Public Sans, sans-serif, -apple-system, blinkmacsystemfont, Segoe UI, roboto, Helvetica Neue, arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", Segoe UI Symbol;
      }

      .container {
        margin: 20px;
        padding: 20px;
        border-radius: 12px;
        box-shadow:
          0 6px 38px #20202012,
          0 5.2992px 19.8208px #2020200d,
          0 2.7216px 9.3024px #2020200a,
          0 1.0944px 4.0736px #20202008,
          0 .2448px 1.7632px #20202005;
      }
      
      table {
        width: 100%;
      }

      caption {
        margin-bottom: 20px;
        font-family: "Public Sans", sans-serif;
        font-weight: 600;
        color: #6b7280;
        letter-spacing: .5px;
      }
      
      th, td {
        text-align: left;
        padding: 6px;
        border-bottom: 1px solid #e5e5e5;
      }

      th {
        font-family: "Public Sans", sans-serif;
        font-weight: 600;
        font-size: 14px;
        text-align: left;
        color: #6b7280;
        padding-bottom: 16px;
      }
      
      .icon {
        width: 44px;
      }

      img {
        width: 37px;
        height: 32px;
        object-fit: cover;
      }
      
      small {
        font-size: 14px;
        color: #999;
      }

      .cell-btn {
        width: 100px;
      }
      
      .btn {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      .btn:hover {
        background-color: #3e8e41;
      }
      
    </style>
  </head>
  
  <body>
    <div class="container">  
      <table>
        <caption >Список конфигураций</caption>
        <thead>    
          <tr>
            <th></th>
            <th>Конфигурация</th>
            <th>Прогресс</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="icon"><img src="src/Зарплата.png"> </td>
            <td>ЗКГУ<br><small>Зарплата и Кадры</small></td>
            <td>40%</td>
            <td class="cell-btn"><button class="btn">Запустить</button></td>
          </tr>
          <tr>
            <td class="icon"><img src="src/Бухгалтерия .png"></td>
            <td>БГУ<br><small>Бухгалтерия гос. учреждения</small></td>
            <td>20%</td>
            <td class="cell-btn"><button class="btn">Запустить</button></td>
          </tr>
          <tr>
            <td class="icon"><img src="src/Кадры.png"></td>
            <td>Кадры 2.0<br><small>Управление кадрами</small></td>
            <td>70%</td>
            <td class="cell-btn"><button class="btn">Запустить</button></td>
          </tr>
          <tr>
            <td class="icon"><img src="src/Аптека.png"></td>
            <td>Аптека<br><small>Управление аптекой</small></td>
            <td>90%</td>
            <td class="cell-btn"><button class="btn">Запустить</button></td>
          </tr>
          <tr>
            <td class="icon"><img src="src/Сервис.png"></td>
            <td>МС<br><small>Менеджер сервиса</small></td>
            <td>0%</td>
            <td class="cell-btn"><button class="btn">Запустить</button></td>
          </tr>    
        </tbody>
      </table>
    </div>
  </body>
</html>
