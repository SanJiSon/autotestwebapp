<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Пример</title>
    <style>
      body {
        font-family: Public Sans, sans-serif, -apple-system, blinkmacsystemfont, Segoe UI, roboto, Helvetica Neue, arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", Segoe UI Symbol;
      }

      .container {
        box-shadow: 0p 1px 4px 10px rgba(0, 0, 0, 0.1);
        width: 630px;
        margin: 0 auto;
        padding: 20px;
      }
      
      table {
        width: 100%;
      }

      caption {
        margin-bottom: 20px;
        font-family: "Public Sans", sans-serif;
        font-weight: 600;
        color: #6b7280;
        letter-spacing: .5px;
      }
      
      th, td {
        text-align: left;
        padding: 6px;
        border-bottom: 1px solid #e5e5e5;
      }

      th {
        font-family: "Public Sans", sans-serif;
        font-weight: 600;
        font-size: 14px;
        text-align: left;
        color: #6b7280;
        padding-bottom: 16px;
      }

      img {
        width: auto;
        height: 32px;
      }
      
      small {
        font-size: 14px;
        color: #999;
      }
      
      .btn {
        background-color: #4CAF50;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      .btn:hover {
        background-color: #3e8e41;
      }
      
    </style>
  </head>
  
  <body>
    <div class="container">  
      <table>
        <caption >Список конфигураций</caption>
        <thead>    
          <tr>
            <th></th>
            <th>Конфигурация</th>
            <th>Прогресс</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="src/Зарплата.png" class="icon"> </td>
            <td>ЗКГУ<br><small>Зарплата и Кадры</small></td>
            <td>40%</td>
            <td><button class="btn btn-primary">Запустить</button></td>
          </tr>
          <tr>
            <td><img src="src/Бухгалтерия .png" class="icon"></td>
            <td>БГУ<br><small>Бухгалтерия гос. учреждения</small></td>
            <td>20%</td>
            <td><button class="btn btn-secondary">Запустить</button></td>
          </tr>
          <tr>
            <td><img src="src/Кадры.png" class="icon"></td>
            <td>Кадры 2.0<br><small>Управление кадрами</small></td>
            <td>70%</td>
            <td><button class="btn btn-success">Запустить</button></td>
          </tr>
          <tr>
            <td><img src="src/Аптека.png" class="icon"></td>
            <td>Аптека<br><small>Управление аптекой</small></td>
            <td>90%</td>
            <td><button class="btn btn-danger">Запустить</button></td>
          </tr>
          <tr>
            <td><img src="src/Сервис.png" class="icon"></td>
            <td>МС<br><small>Менеджер сервиса</small></td>
            <td>0%</td>
            <td><button class="btn btn-info">Запустить</button></td>
          </tr>    
        </tbody>
      </table>
    </div>
  </body>
</html>
